<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/icons/fisheye_favicon.png"/>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet"> 
    <title>Fisheye - photographe </title>
    <script src="https://kit.fontawesome.com/52b9d34509.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <a href="index.html">
      <img src="assets/images/logo.png" class="logo" />
      </a>
    </header>
    <main id="main">
      <section id="photographer-section">
      </section>
      <label for="sort-by">Trier par</label>
      <div class="custom-select">
        <select name="sort-by" id="select">
          <option name="popularity" value="popularity">Popularité</option>
          <option name="date" value="date">Date</option>
          <option name="title" value="title">Titre</option>
        </select>
      </div>
      <section id="galery-section">
      </section>
      <div id="widget"></div>
    </main>
    <div id="lightbox_modal">
    </div>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input />
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script defer src="./scripts/pages/profile.js" type="module"></script>
    <script src="./scripts/utils/contactForm.js"></script>
  </body>
</html>
